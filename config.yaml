# Configuration for Scanovich Content Bot

asr:
  host: "${ASR_HOST:-localhost}"
  port: "${ASR_PORT:-8001}"
  timeout: 60
  supported_formats: ["wav", "mp3", "ogg", "m4a", "flac", "webm"]

vllm:
  host: "${VLLM_HOST:-localhost}"
  port: "${VLLM_PORT:-8002}"
  model: "models/Qwen3-30B-A3B-Instruct-2507-AWQ-4bit"
  timeout: 30
  max_tokens: 2000

gemini:
  model: "gemini-3-pro-image-preview"
  timeout: 120
  image_size: "1K"

telegram:
  owner_id: "${TELEGRAM_OWNER_ID:-0}"
  owner_username: "${TELEGRAM_OWNER_USERNAME:-your_username}"

redis:
  host: "${REDIS_HOST:-localhost}"
  port: "${REDIS_PORT:-6379}"
  db: 0

logging:
  level: "INFO"
  format: "text"
